{% extends 'base.html' %}

{% block title %}Kick User - Moderation{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-secondary">
                <div class="card-header bg-secondary text-white">
                    <h4 class="mb-0"><i class="bi bi-door-open"></i> Kick User</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        Kicking <strong>{{ target_user.username }}</strong> from <strong>{{ room.name }}</strong> will remove them from the room. They can rejoin if the room is public.
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for kicking</label>
                            <textarea 
                                class="form-control" 
                                id="reason" 
                                name="reason" 
                                rows="3" 
                                required
                                placeholder="Explain why this user is being kicked..."></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-secondary">
                                <i class="bi bi-door-open"></i> Kick User
                            </button>
                            <a href="{% url 'moderation:room_moderation' room.id %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
