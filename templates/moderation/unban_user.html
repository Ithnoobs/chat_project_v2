{% extends 'base.html' %}

{% block title %}Unban User - Moderation{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-check-circle"></i> Unban User</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to unban <strong>{{ target_user.username }}</strong>{% if room %} from <strong>{{ room.name }}</strong>{% endif %}?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Yes, Unban
                            </button>
                            <a href="{% url 'moderation:dashboard' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
